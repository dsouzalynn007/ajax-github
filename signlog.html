<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>

<link rel="stylesheet" href="signlog.css">

</head>
<body>
    
<section id="main">
    <div id="signup">
        <form action="" method="post">
            <h1>Sign up</h1>
            <p>its free and only takes a minute</p>
            <label for="fname">First Name</label>
            <input type="text" name="" id="">
            <label for="lname">Last Name</label>
            <input type="text" name="" id="">
            <label for="email">Email</label>
            <input type="email" name="" id="">
            <label for="password">Password</label>
            <input type="password" name="" id="">
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="" id="">
            <hr>
            <button type="submit">Submit</button>
            <p class="purple">By clicking sign up button you agree to our <a class="purple" href="">Terms & Conditions</a> and <a href="">Privacy Policy</a></p>
        </form>
        <p class="white">Already have an account? <a href="">Login here</a></p>
    </div>
    
    <div id="login">
        <form action="" method="post">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input type="email" name="" id="">
            <label for="password">Password</label>
            <input type="password" name="" id="">
            <hr>
            <button type="submit">Submit</button>
        </form>
        <p class="white">Not have an account? <a href="">Signup here</a></p>
    </div>
</section>

</body>
</html>
