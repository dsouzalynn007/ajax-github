<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analogClock</title>

<link rel="stylesheet" href="analogClock.css">

</head>
<body>
    
<section id="mainTime">
    <article>
        <aside>
            <span class="twelve">12</span>
            <span class="three">3</span>
            <span  class="six">6</span>
            <span class="nine">9</span>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="circle"></div>
            <main>
                <div id="hourPointer"></div>
                <div id="minPointer"></div>
                <div id="secPointer"></div>
            </main>
        </aside>
    </article>
</section>

<script src="analogClock.js"></script>

</body>
</html>
