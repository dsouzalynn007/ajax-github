<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
  
    <h1>REGISTER FORM</h1>
    <form action="#" method="get">
        <pre>
    <label for="username">USER NAME:</label>
    <input type="text" placeholder="enter user name" name="un" id="">
    <label for="password">PASSWORD:</label>
    <input type="password" placeholder="enter password" name="p" id="">
    <label for="email">E-MAIL:</label>
    <input type="email" placeholder="enter email id" name="em" id="">
    <label for="phonenumber">PHONE NUMBER:</label>
    <input type="tel" placeholder="enter phone number" name="pn" id="" maxlength="10">
    <label for="gender">GENDER:</label>
    <input type="radio" placeholder="" name="g" id="">MALE
    <input type="radio" placeholder="" name="g" id="">FEMALE
    <label for="languages">LANGUAGES:</label>
    <input type="checkbox" placeholder="" name="l" id="">ENGLISH
    <input type="checkbox" placeholder="" name="l" id="">KANNADA
    <input type="checkbox" placeholder="" name="l" id="">HINDI
    <label for="dob">DOB:</label>
    <input type="date" placeholder="" name="dob" id="">
    <textarea name="a" id="" cols="30" rows="10">ADDRESS:</textarea>
    <label for=""></label>
    <input type="file" placeholder="" name="" id="">
    <button>submit</button>
    <input type="reset">

    <label for="">already have an account?</label>
    <a href="./login.html">LOGIN here</a>
        </pre>
    </form>

</body>
</html>
